<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for dinner?</title>
    <!-- CSS, Bootstrap -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Javascript -->
    <script defer="index.js"></script>
</head>

<body>
    <div>
        <h1 class="header">What's for Dinner?</h1>
    </div>
    <div class="dropdown-group">
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Entree
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Entree 1</a></li>
                <li><a class="dropdown-item" href="#">Entree 2</a></li>
                <li><a class="dropdown-item" href="#">Entree 3</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Sides
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Sides 1</a></li>
                <li><a class="dropdown-item" href="#">Sides 2</a></li>
                <li><a class="dropdown-item" href="#">Sides 3</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Beverage
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Beverage 1</a></li>
                <li><a class="dropdown-item" href="#">Beverage 2</a></li>
                <li><a class="dropdown-item" href="#">Beverage 3</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dessert
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dessert 1</a></li>
                <li><a class="dropdown-item" href="#">Dessert 2</a></li>
                <li><a class="dropdown-item" href="#">Dessert 3</a></li>
            </ul>
        </div>
    </div>
    <div class="img-group">
        <div class="food-items"><img src="" alt="">pic</div>
        <div class="food-items"><img src="" alt="">pic</div>
        <div class="food-items"><img src="" alt="">pic</div>
        <div class="food-items"><img src="" alt="">pic</div>
    </div>

    <form action="">
        <label for="new-entree">New entree?</label>
        <input type="text" id="new-entree">
        <button>Submit Entree</button>
    </form>
    <form action="">
        <label for="new-side">New side?</label>
        <input type="text" id="new-side">
        <button>Submit side</button>
    </form>
    <form action="">
        <label for="new-beverage">New beverage?</label>
        <input type="text" id="new-beverage">
        <button>Submit beverage</button>
    </form>
    <form action="">
        <label for="new-dessert">New dessert?</label>
        <input type="text" id="new-dessert">
        <button>Submit dessert</button>
    </form>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
